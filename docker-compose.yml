version: '3'
services:
  server:
    container_name: server
    env_file:
      - .env
    build: .
    ports:
      - 50051:50051
    restart: on-failure
    depends_on:
      - postgres-db
    volumes:
      - ${CERTS_PATH}:/certs:ro  # in production, change this CERTS_PATH to your certificate files folder
    networks:
      - internal

  postgres-db:
    image: postgres:latest
    container_name: postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - internal

