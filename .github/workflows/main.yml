name: Build and  Publish Docker
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]

    services:
      postgres:
        # pulling docker hub
        image: postgres:latest # same with the one which is written on docker-compose
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: dummydb
            # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Download example config file
        run: |
          curl -o config.yml https://gist.githubusercontent.com/mrturkmen06/cc5becf2d8413ea18c27a5bb2aa4106f/raw/7c95ab9747124766357eaf910834364acab7e897/config.yml

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
             curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
             dep ensure
          fi

      - name: Build and Run Server
        run: |
          go build -o server .
          chmod +x ./server
          ./server &

      - name: Run Tests
        run: go test ./tests
        env:
          CERT: ./certs/localhost_50051.crt
          CERT_KEY: ./certs/localhost_50051.key
          CA: ./certs/haaukins-store.com.crt

      - name: Teardown resources # more stuff could be added in the future
        run : rm -rf config.yml